<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Bryan Miller's Landing Page</title>
</head>

<body>


  <!-- title bar -->
  <div class="container one">
    <div class="nav-title-bar wrapper">

      <div class="page-title">
        Garnished
      </div>
      <div class="nav-section">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</li>
          <li><a href="#">Cocktail Packages</a></li>
          <li><a href="#">Gallery</a></li>
        </ul>
      </div>

    </div>
  </div>

  <!-- header -->
  <div class="container one">
    <div class="header wrapper">

      <div class="header-text-container">
        <h1 class="header-title">
          The Experience
        </h1>
        <p class="header-para">
          We offer the full experience because your vision is our passion. Our itinerant venue is a blank canvas
          awaiting the opportunity to bring your dream event into reality.
        </p>
        <button class="header-button">
          Sign up
        </button>
      </div>
      <div class="header-img">
        <img src="./img/gallery-unknown3.jpeg" alt="Garnished Cocktail">
      </div>

    </div>
  </div>

  <!-- section-2 -->
  <div class="container two">
    <div class="section-2 wrapper">

      <h1 class="section-2-title">
        Gallery
      </h1>

      <div class="header-img">
        <img src="./img/gallery-unknown3.jpeg" alt="Garnished Cocktail">
      </div>

    </div>
  </div>


</body>

</html>
